name: Keep Multiple Cookies Alive

on:
  schedule:
    # 每隔一定时间执行一次（默认每30分钟），可根据需要调整频率
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  keep-session-active:
    runs-on: ubuntu-latest
    strategy:
      # 矩阵策略，为每个站点创建一个独立的任务
      matrix:
        site: 
          - { name: "site1" }
          - { name: "site2" }
          - { name: "site3" }
          - { name: "site4" }
          - { name: "site5" }
          - { name: "site6" }
          - { name: "site7" }
          - { name: "site8" }
          - { name: "site9" }
          - { name: "site10" }
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup cURL
        run: |
          echo "cURL version:"
          curl --version
          
      - name: Execute Custom cURL for Site 1
        if: matrix.site.name == 'site1' && secrets.SITE1_CURL != ''
        env:
          CUSTOM_CURL: ${{ secrets.SITE1_CURL }}
          SITE_NAME: site1
        run: |
          echo "Executing custom cURL command for ${SITE_NAME}"
          echo "Command: ${CUSTOM_CURL}"
          
          # 设置cookie文件和响应文件
          COOKIE_FILE="${SITE_NAME}-cookies.txt"
          RESPONSE_FILE="${SITE_NAME}-last-response.json"
          
          # 执行cURL命令，添加cookie处理选项
          eval "${CUSTOM_CURL}" -c "${COOKIE_FILE}" > "${RESPONSE_FILE}"
          
          echo "${SITE_NAME}: Request completed successfully"
          
